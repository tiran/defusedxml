sudo: false

language: python

cache: pip

dist: xenial

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8-dev
      env: TOXENV=py38
    - python: 3.7
      env: TOXENV=black
    - python: 2.7
      env: TOXENV=pep8py2
    - python: 3.7
      env: TOXENV=pep8py3
    - python: 3.7
      env: TOXENV=doc

install:
  - pip install --upgrade pip setuptools
  - pip --version
  - pip install tox codecov
  - tox --version

script:
  - tox

after_success:
  - codecov
